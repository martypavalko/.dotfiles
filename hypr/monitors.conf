# See https://wiki.hyprland.org/Configuring/Monitors/
# List current monitors and resolutions possible: hyprctl monitors
# Format: monitor = [port], resolution, position, scale
# You must relaunch Hyprland after changing any envs (use Super+Esc, then Relaunch)

# Built-in laptop display
monitor = eDP-1, 1920x1080@60, 0x0, 1.5

# External monitor (positioned to the right of laptop)
monitor = DP-1, 2560x1440@60, 0x1280, 1

# Fallback for any other monitors
monitor = , preferred, auto, 1

# Bind most workspaces to external monitor when available
workspace = 1, monitor:DP-1, default:true
workspace = 2, monitor:DP-1
workspace = 3, monitor:DP-1
workspace = 4, monitor:DP-1
workspace = 5, monitor:DP-1
workspace = 6, monitor:DP-1
workspace = 7, monitor:DP-1
workspace = 8, monitor:eDP-1, default:true
workspace = 9, monitor:eDP-1
