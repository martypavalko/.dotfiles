[colors]
BG = #282A36
FG = #F8F8F2
SELECTION = #44475A
COMMENT = #6272A4
CYAN = #8BE9FD
GREEN = #50FA7B
ORANGE = #FFB86C
PINK = #FF79C6
PURPLE = #BD93F9
RED = #FF5555
YELLOW = #F1FA8C
transparent = #0000000

[bar/main]
width = 100%
height = 30
offset-y = 0
top = true
fixed-center = true

wm-restack = bspwm

override-redirect = false

scroll-up = next
scroll-down = prev

enable-ipc = true

background = ${colors.BG}
foreground = ${colors.FG}

font-0 = "JetBrains Mono:style=Regular:size=10;2"
font-1 = "JetBrains Mono:style=Bold:size=10;2"
font-2 = "JetBrains Mono:size=19;5"
font-3 = "Font Awesome 6 Free:9;4"
font-4 = "Font Awesome 6 Brands:9;4"
font-5 = "Font Awesome v4 Compatibility:9;4"
font-6 = "MesloLGL Nerd Font:9;4"

modules-left = arch bspwm
modules-center = date
modules-right = pacman-updates cpu memory battery

tray-position = right

cursor-click = pointer

line-size = 1

[settings]
screenchange-reload = true
format-padding = 1

[module/bspwm]
type = internal/bspwm

pin-workspaces = true
format = <label-state> <label-mode>

label-focused = %index%
label-focused-foreground = ${colors.PURPLE}
label-focused-padding = 1

label-occupied = %index%
label-occupied-foreground = ${colors.COMMENT}
label-occupied-padding = 1

label-urgent = %index%
label-urgent-foreground = ${colors.RED}
label-urgent-padding = 1

label-empty =
label-empty-padding = 0
;label-empty = %index%
;label-empty-foreground = ${colors.SELECTION}
;label-empty-padding = 1

[module/date]
type = internal/date
interval = 5
date = " %Y-%m-%d"
time = %H:%M
format-prefix = "üïì "
format-prefix-foreground = ${colors.YELLOW}
format-underline = ${colors.YELLOW}
format-foreground = ${colors.FG}
format-background = ${colors.BG}
label = %date% %time%

[module/cpu]
type = internal/cpu
interval = 1
format-foreground = ${colors.FG}
format-background = ${colors.BG}
format-prefix = "ÔÉ§ "
format-prefix-foreground = ${colors.COMMENT}
format-underline = ${colors.COMMENT}

[module/memory]
type = internal/memory
interval = 1
format-foreground = ${colors.FG}
format-background = ${colors.BG}
format-prefix = "Ôãõ "
format-prefix-foreground = ${colors.COMMENT}
format-underline = ${colors.COMMENT}

[module/pacman-updates]
type = custom/script
exec = pacman -Qu | wc -l
interval = 1000
label = %output%
format-foreground = ${colors.FG}
format-background = ${colors.BG}
format-prefix = "ÔÉ≠  "
format-prefix-foreground = ${colors.ORANGE}
format-underline = ${colors.ORANGE}

[module/battery]
type = internal/battery
battery = BAT0
adapter = AC0
full-at = 100

format-charging = <animation-charging>  <label-charging>%
label-charging = %percentage%
format-charging-foreground = ${colors.GREEN}
format-charging-background = ${colors.BG}
format-charging-underline = ${colors.GREEN}

format-discharging = <animation-discharging>  <label-discharging>%
label-discharging = %percentage%
format-discharging-foreground = ${colors.RED}
format-discharging-background = ${colors.BG}
format-discharging-underline = ${colors.RED}

format-full-prefix = "ÔâÄ "
format-full-prefix-foreground = ${colors.GREEN}
format-full-underline = ${colors.GREEN}
format-foreground = ${colors.FG}
format-background = ${colors.BG}

